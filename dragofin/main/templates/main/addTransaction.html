{% extends 'main/layout.html' %}
{% load static %}
{% block title %}Новая транзакция{% endblock %}
{% block head %}<link rel="stylesheet" href="{% static 'main/css/auth.css' %}">{% endblock %}
{% block content %}
<header>
<div>
    <button onclick="window.location.href='{% url 'home' %}'">Вернуться на главную</button>
</div>
</header>
<main>
<div class="login-container">
    <h2>Добавить транзакцию</h2>
    <form action="{% url 'addtransaction' %}" method="post">
        {% csrf_token %}

        <label for="category">Категория:</label>
        <select name="category" id="category" required>
            <option value="">Выберите категорию</option>
            <option value="food">Еда</option>
            <option value="transport">Транспорт</option>
            <option value="entertainment">Развлечения</option>
            <option value="salary">Зарплата</option>
            <!-- Добавьте другие категории по необходимости -->
        </select>

        <label for="type">Тип:</label>
        <select name="type" id="type" required>
            <option value="">Выберите тип</option>
            <option value="income">Доход</option>
            <option value="expense">Расход</option>
        </select>

        <label for="amount">Сумма:</label>
        <input type="number" name="amount" id="amount" required step="0.01" min="0" placeholder="Введите сумму">

        <label for="date">Дата транзакции:</label>
        <input type="date" name="date" id="date" required>

        <label for="comment">Комментарий:</label>
        <textarea name="comment" id="comment" rows="4" placeholder="Введите комментарий"></textarea>

        <button type="submit">Добавить транзакцию</button>
    </form>
</div>
</main>
{% endblock %}
