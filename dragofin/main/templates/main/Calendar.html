<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Календарь</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        .day {
            padding: 20px;
            border: 1px solid #ccc;
            text-align: center;
        }
        .header {
            margin-bottom: 20px;
        }
        .weekdays {
            display: contents;
            font-weight: bold;
        }
        .weekdays div {
            text-align: center;
        }
        button {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Календарь</h1>
    <div class="header">
        <select id="year-select"></select>
        <select id="month-select"></select>
        <select id="day-select"></select>
        <button id="apply-button">Применить</button>
    </div>

    <div class="calendar" id="calendar"></div>

    <script>
        const calendarEl = document.getElementById('calendar');
        const yearSelect = document.getElementById('year-select');
        const monthSelect = document.getElementById('month-select');
        const daySelect = document.getElementById('day-select');
        const applyButton = document.getElementById('apply-button');

        function populateYearSelect() {
            const currentYear = new Date().getFullYear();
            for (let year = currentYear - 10; year <= currentYear + 10; year++) {
                const option = document.createElement('option');
                option.value = year;
                option.textContent = year;
                yearSelect.appendChild(option);
            }
            yearSelect.value = currentYear;
        }

        function populateMonthSelect() {
            for (let month = 0; month < 12; month++) {
                const option = document.createElement('option');
                option.value = month;
                option.textContent = month + 1;
                monthSelect.appendChild(option);
            }
            monthSelect.value = new Date().getMonth();
        }

        function populateDaySelect(year, month) {
            daySelect.innerHTML = '';
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            for (let day = 1; day <= daysInMonth; day++) {
                const option = document.createElement('option');
                option.value = day;
                option.textContent = day;
                daySelect.appendChild(option);
            }
            daySelect.value = new Date().getDate();
        }

        function renderCalendar(year, month) {
            calendarEl.innerHTML = '';

            // Дни недели
            const weekdays = ['Вс', 'Пн', 'Вт', 'Ср', 'Чт', 'Пт', 'Сб'];
            weekdays.forEach(day => {
                const dayDiv = document.createElement('div');
                dayDiv.className = 'day weekdays';
                dayDiv.textContent = day;
                calendarEl.appendChild(dayDiv);
            });

            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            for (let i = 0; i < firstDay; i++) {
                const emptyDiv = document.createElement('div');
                calendarEl.appendChild(emptyDiv);
            }

            for (let day = 1; day <= daysInMonth; day++) {
                const dayDiv = document.createElement('div');
                dayDiv.className = 'day';
                dayDiv.textContent = day;
                calendarEl.appendChild(dayDiv);
            }
        }

        function updateCalendar() {
            const year = parseInt(yearSelect.value);
            const month = parseInt(monthSelect.value);
            populateDaySelect(year, month);
            renderCalendar(year, month);
        }

applyButton.addEventListener('click', updateCalendar);

        // Инициализация
        populateYearSelect();
        populateMonthSelect();
        updateCalendar();
    </script>

</body>
</html>
